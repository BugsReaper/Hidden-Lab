<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hidden Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="particles"></div>

  <div class="container login-container">
    <h1 id="glitch-title">HIDDEN LAB LOGIN</h1>
    <p class="subtitle">Ingresa tus credenciales para acceder ⬇️</p>

    <input type="text" id="username" placeholder="Usuario" class="login-input">
    <input type="password" id="password" placeholder="Contraseña" class="login-input">
    <button id="login-btn" class="login-btn">Entrar</button>

    <p id="login-error" class="login-error">Usuario o contraseña incorrectos</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
